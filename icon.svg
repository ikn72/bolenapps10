<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f57c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bananaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#e65100" stroke-width="4"/>
  
  <!-- Banana shape -->
  <path d="M80 120 Q90 80, 120 85 Q150 90, 170 110 Q175 120, 170 130 Q150 140, 120 135 Q90 130, 80 120 Z" 
        fill="url(#bananaGradient)" stroke="#f57c00" stroke-width="2"/>
  
  <!-- Banana details -->
  <path d="M85 115 Q95 85, 115 88 Q140 92, 160 108" 
        fill="none" stroke="#f57c00" stroke-width="1.5" opacity="0.7"/>
  <path d="M85 125 Q95 135, 115 132 Q140 128, 160 118" 
        fill="none" stroke="#f57c00" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Bolen pastry outline -->
  <ellipse cx="128" cy="160" rx="45" ry="25" fill="#d4af37" stroke="#b8860b" stroke-width="2" opacity="0.8"/>
  
  <!-- Text -->
  <text x="128" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" stroke="#e65100" stroke-width="0.5">BOLEN</text>
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" stroke="#e65100" stroke-width="0.5">PISANG</text>
  
  <!-- Sparkle effects -->
  <circle cx="100" cy="100" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="160" cy="90" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="180" cy="140" r="2.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="70" cy="150" r="2" fill="#ffffff" opacity="0.5"/>
</svg>