<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Video Tutorial - Bolen Pisang</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, 
                rgba(255, 152, 0, 0.15) 0%, 
                rgba(245, 124, 0, 0.15) 50%, 
                rgba(230, 81, 0, 0.15) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 152, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 124, 0, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(230, 81, 0, 0.08) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundMove 20s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-10px) translateY(-10px); }
            50% { transform: translateX(10px) translateY(10px); }
            75% { transform: translateX(-5px) translateY(5px); }
        }
        

        
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            padding: 40px;
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            position: relative;
        }

        .navigation-section {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .nav-button {
            background: linear-gradient(135deg, 
                rgba(255, 152, 0, 0.8) 0%, 
                rgba(245, 124, 0, 0.8) 50%, 
                rgba(230, 81, 0, 0.8) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.4);
            background: linear-gradient(135deg, 
                rgba(255, 152, 0, 0.9) 0%, 
                rgba(245, 124, 0, 0.9) 50%, 
                rgba(230, 81, 0, 0.9) 100%);
        }

        .nav-button.primary {
            background: linear-gradient(135deg, 
                rgba(255, 152, 0, 0.9) 0%, 
                rgba(245, 124, 0, 0.9) 50%, 
                rgba(230, 81, 0, 0.9) 100%);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }

        .nav-button.primary:hover {
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.5);
            background: linear-gradient(135deg, 
                rgba(255, 152, 0, 1) 0%, 
                rgba(245, 124, 0, 1) 50%, 
                rgba(230, 81, 0, 1) 100%);
        }
        

        
        .video-container {
            width: 100%;
            max-width: 900px;
        }
        




        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-wrapper video,
        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 16px;
        }

        .video-wrapper video {
            object-fit: cover;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            z-index: 10;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid rgba(255, 107, 107, 0.8);
            border-right: 4px solid rgba(52, 152, 219, 0.8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }





        /* Additional visual enhancements */
        .video-option {
            position: relative;
            overflow: hidden;
        }

        .video-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .video-option:hover::before {
            left: 100%;
        }

        .video-wrapper {
            transition: all 0.3s ease;
        }

        .video-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ff5252, #ff9800);
        }

        /* Pulse animation for active video option */
        .video-option.active {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            }
            50% {
                box-shadow: 0 5px 25px rgba(255, 107, 107, 0.5);
            }
            100% {
                box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .navigation-section {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .nav-button {
                width: 200px;
                padding: 14px 20px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin: 5px;
            }
            
            .navigation-section {
                gap: 12px;
            }
            
            .nav-button {
                width: 180px;
                padding: 12px 18px;
                font-size: 12px;
                letter-spacing: 0.3px;
            }
        }
    </style>
</head>
<body>

    
    <div class="container">
        <!-- Navigation Section -->
        <div class="navigation-section">
            <button class="nav-button primary" onclick="goToPage1()">
                üìö Kembali
            </button>
            <button class="nav-button" onclick="goHome()">
                üè† Beranda
            </button>
        </div>

        <!-- Video Section -->
        <div class="video-container">
            <div class="video-wrapper" id="videoWrapper">
                <div class="loading-overlay" id="loadingOverlay" style="display: flex;">
                    <div class="loading-spinner"></div>
                </div>
                
                <!-- YouTube Video -->
                <iframe 
                    id="youtubeVideo"
                    src="https://www.youtube.com/embed/s9SjgQJ44O8?rel=0&modestbranding=1&showinfo=0"
                    title="Tutorial Membuat Bolen Pisang"
                    allowfullscreen
                    style="display: block;"
                    onload="hideLoading()">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = 'index.html';
        }

        function goToPage1() {
            window.location.href = 'page_1.html';
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        function hideLoading() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            setTimeout(() => {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 300);
            }, 1000);
        }

        // Initialize page
        window.addEventListener('load', function() {
            // Smooth page load animation
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease-in';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
            
            // Auto-hide loading after initial load
            setTimeout(hideLoading, 2000);
        });

        // Keyboard shortcut for back navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
